services:
  martin-psychology-app:
    build: .
    container_name: martin-psychology-app
    ports:
      - "8532:8501"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_ENABLE_CORS=false
      - STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION=false
    volumes:
      # Mount data directory for persistence
      - ./data:/app/data
      # Mount sounds directory
      - ./sounds:/app/sounds
      # Mount images directory
      - ./images:/app/images
    restart: unless-stopped
    networks:
      - martin-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  martin-network:
    driver: bridge

volumes:
  martin-data:
    driver: local
